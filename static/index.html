<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8" />
    <title>实例主页</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js" ></script>
    <script src="./js.cookie.js"></script>
</head>
<script>
    var token=Cookies.get("token");
    var username=Cookies.get("username");
    if (token===null)
        jQuery("#username").html("游客");
    else {
        jQuery.post("./user/getinfo",{username:username,token:token,username_req:username},function (data){
            var user=jQuery.parseJSON(data);
            if (data.error===undefined) {
                jQuery("#username").html(user.nickname);
                jQuery("a#login").remove();
            }
        });
    }
</script>
<body>
<span id="username"></span>你好！<a id="login" href="./login.html">登录</a>
</body>
</html>
