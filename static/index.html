<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8" />
    <title>实例主页</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js" ></script>
</head>
<script>
    var token=jQuery.cookie("token");
    var username=jQuery.cookie("username");
    if (token===null)
        jQuery.("#username").innerHTML="游客";
    else {
        jQuery.post("./user/getinfo",{username:username,token:token,username_req:username},function (data,status){
            if (status===200){
                var user=jQuery.parseJSON(data);
                if (data.error===undefined) {
                    jQuery.("#username").innerHTML=user.name;
                    jQuery.("a#login").remove();
                }
            }
        });
    }
</script>
<body>
<span id="username"></span>你好！<a id="login" href="./login.html">登录</a>
</body>
</html>
